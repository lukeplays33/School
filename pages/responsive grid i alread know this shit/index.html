<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            /* You can adjust the gap size between columns and rows */
            column-gap: 50px;
            row-gap: 50px;

            grid: 1fr 1fr 1fr;
        }

        /* Example grid items */
        .grid-item {
            /* Define grid placement for each item */
            /* For instance, this item spans from column line 1 to 3 */
            grid-column-start: 1;
            grid-column-end: 3;
            /* You can also control rows using grid-row-start and grid-row-end */
            /* grid-row-start: 1; */
            /* grid-row-end: 3; */
            /* Additional styling for grid items */
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        @media screen and (max-width:480px) {
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
